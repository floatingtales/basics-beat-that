<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <h1 id="header">Basics: Beat That! ðŸš€</h1>
    <div id="container">
      <table>
        <tr>
          <th>Number of Players:</th>
          <th>Number of Dice:</th>
          <th>Dice Mode:</th>
          <th>Game Mode:</th>
        </tr>
        <tr>
          <td><input id="input-player" min="2" max="8" type="number" /></td>
          <td><input id="input-dice" min="2" max="8" type="number" /></td>
          <td>
            <input
              type="radio"
              id="highest-mode"
              name="numberMode"
              value="highest"
              checked
            />
            <label for="highest-mode">Highest</label>
            <input
              type="radio"
              id="lowest-mode"
              name="numberMode"
              value="lowest"
            />
            <label for="lowest-mode">Lowest</label>
          </td>
          <td>
            <input
              type="radio"
              id="standard-mode"
              name="gameMode"
              value="standard"
              checked
            />
            <label for="standard-mode">Standard</label>
            <input
              type="radio"
              id="knockout-mode"
              name="gameMode"
              value="knockout"
            />
            <label for="knockout-mode">Knockout</label>
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td>
            <button id="start-button">Start!</button>
          </td>
          <td>
            <button id="roll-button" hidden>Roll dice!</button>
          </td>
          <td>
            <button id="reset-game" hidden>Reset game</button>
          </td>
        </tr>
      </table>

      <br />

      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var start = document.querySelector("#start-button");
      var roll = document.querySelector("#roll-button");
      var reset = document.querySelector("#reset-game");

      start.addEventListener("click", function () {
        var input = document.querySelector("#input-player");
        var result = main(input.value);

        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        input.value = "";
      });
    </script>
  </body>
</html>
